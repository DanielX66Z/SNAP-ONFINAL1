<ion-header>

  <ion-navbar color="danger">
    <ion-title>My purchase history</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
    <h1>Historic </h1>
    <!-- mandar al carro de compra para procesar por el momento esata sera de historiocs-->


    <ion-row *ngFor="let i of ordersRows" >
      <ion-col *ngFor="let order of orders | slice:(i*1):(i+1)*1" width-100>
        <ion-card>
          
          <ion-card-content>
            <p>
             Name: {{order.customerName }}
             DateShop: {{order.dateShop }}
             OrderRef: {{ order.orderRef }}
             Total: {{order.totalAmount | currency:'USD':true }}
            </p>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  


</ion-content>
