<ion-header>

  <ion-navbar color="danger">
    <ion-title>Register Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list radio-group [(ngModel)]="typeCard">
    <ion-list-header>
      Select card type  
    </ion-list-header>
    <ion-item>
      <ion-label> MasterCard</ion-label>
      <ion-radio value="MasterCard"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>Visa</ion-label>
        <ion-radio value="Visa"></ion-radio>
      </ion-item>
  </ion-list>
  <ion-label>Card number</ion-label>
  <ion-input type="text" placeholder="card number" [(ngModel)]="numberCard"></ion-input>
  <ion-label>Name in the card</ion-label>
  <ion-input type="text" placeholder="Name in the card" [(ngModel)]="nameCard"></ion-input>
  <button ion-button  (click)="register()">Register card</button>
 
</ion-content>
