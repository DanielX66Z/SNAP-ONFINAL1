<ion-header>

  <ion-navbar color="danger">
    <ion-title>My cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 ion-text color="primary">My card register</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let  card of credit ">
      <ion-item>
        <ion-card>
          <ion-card-header>
            Type: {{ card.type}}
          </ion-card-header>
          <ion-card-content>
            <p>
             Name: {{card.nameCard }}
             Number: {{card.number }}
            </p>
            <p>
              User: {{ card.user }}
            </p>
            <button ion-button icon-left color="danger" (click)="eliminar(card)">
              <ion-icon name="close"></ion-icon>
              Eliminar
            </button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
